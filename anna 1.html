<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Bear Love 💖</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }

    .bear {
      font-size: 80px;
      margin-top: 20px;
    }

    .message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      background-color: #ffe6f0;
      padding: 20px;
      border-radius: 15px;
      border: 2px dashed #ff69b4;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e055a3;
    }

    .hearts {
      font-size: 30px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>🐻 Sending You a Big Bear Hug! 💌</h1>
  <div class="bear">ʕ•ᴥ•ʔ</div>

  <button onclick="showLove()">Send Love</button>

  <div id="loveMessage" class="message">
    <div class="hearts">💖 💗 💓 💞 💘 💝</div>
    <p>Hey you, sweet soul 🥰</p>
    <p>Here’s a big virtual bear hug just for you 🐻🤗</p>
    <p>You are loved beyond words, more than honey loves bees 🍯🐝</p>
    <p>Stay cozy, stay kind, and keep shining 🌟</p>
    <div class="hearts">💖 💗 💓 💞 💘 💝</div>
  </div>

  <script>
    function showLove() {
      document.getElementById("loveMessage").style.display = "block";
    }
  </script>

</body>
</html>
